<div class="row" *ngIf="!postsLoading">
    <div class="col-12 col-md-6 col-lg-4"
        *ngFor="let post of posts | paginate: { itemsPerPage: 12, currentPage: page }">
        <app-post [post]="post"></app-post>
    </div>

    <div class="d-flex justify-content-center col-12 mt-4">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
<div class="d-flex justify-content-center mt-3 mb-3" *ngIf="postsLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
